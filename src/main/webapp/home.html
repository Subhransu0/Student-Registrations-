<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #17a2b8;
            color: white;
            text-align: center;
            font-size: 2rem;
            padding: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
        }
        .btn-secondary {
            border-radius: 5px;
        }
       
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            Student Registration
        </div>
        <div class="card-body">
            <form action="Myregister" method="post">
                <div class="form-group">
                    <label for="name1">Name</label>
                    <input type="text" class="form-control" id="name1" name="name1" >
                </div>
                <div class="form-group">
                    <label for="contact1">Contact No</label>
                    <input type="text" class="form-control" id="contact1" name="Contact1" >
                </div>
                <div class="form-group">
                    <label for="university1">University Name</label>
                    <input type="text" class="form-control" id="university1" name="University1" >
                </div>
                <div class="form-group">
                    <label for="address1">Address</label>
                    <input type="text" class="form-control" id="address1" name="Address1" >
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                </div>
                <a href='StudentListS'>STUDENT LIST</a>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
